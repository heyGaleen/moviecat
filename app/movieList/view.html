 <!--电影列表开始-->
        <div class="list">
            <ul>
                <li ng-repeat="movie in data.subjects track by $index">
                    <a href="#/details/{{movie.id}}">
                        <img ng-src="{{movie.images.large}}" alt="">
                    </a>
                    <div class="meta">
                        <h4><span>{{movie.title}}</span> <em>{{movie.rating.average}}</em></h4>
                        <div class="otherinfo">类型:<span ng-repeat="g in movie.genres track by $index">{{g}}</span></div>
                    </div>
                </li>
            </ul>
            <div class="paging">
                <label>总共：{{total}}条记录,第{{curPage}}/{{totalPage}}页;</label>
                <!-- 加上disable类样式，表示按钮禁用状态 -->
                <button class="prev" ng-click="goPage(curPage-1)" ng-class="{disable:curPage<=1}">上一页</button>
                <button class="next" ng-click="goPage(curPage-0+1)" ng-class="{disable:curPage>=totalPage}">下一页</button>
            </div>
        </div>
        <!--电影列表结束-->

        <!-- 电影列表动画效果 -->
        <div class="loading_mask" ng-show="isShow">
            <div class="sk-fading-circle">
              <div class="sk-circle1 sk-circle"></div>
              <div class="sk-circle2 sk-circle"></div>
              <div class="sk-circle3 sk-circle"></div>
              <div class="sk-circle4 sk-circle"></div>
              <div class="sk-circle5 sk-circle"></div>

              <div class="sk-circle7 sk-circle"></div>
              <div class="sk-circle8 sk-circle"></div>
              <div class="sk-circle9 sk-circle"></div>
              <div class="sk-circle10 sk-circle"></div>
              <div class="sk-circle11 sk-circle"></div>
              <div class="sk-circle12 sk-circle"></div>
            </div>
        </div>
